<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        body {
            background: #000;
            color: #f8f6f6;
        }

        input {
            margin: 10px;
            padding: 10px;

        }
        
        #submit {
            margin: 50px;
            padding: 8px;
        }

        .container {
            text-align: center;
        }

        .box {
            text-align: center;
         
        }
    </style>
</head>

<body>
   
        <div class="box">
            <h1>Calculate your Body Mass Index</h1>
        </div>
        <div class="container">
            <form>
            <label >weight: </label><input type="text" id="weight"><br>
            <label >height: </label><input type="text" id="height"><br>
            <button id="submit">calculate</button><br>
            <div class="result">result : </div>
            <div class="suggetion"></div>
            </form>
            <div class="guide">
                <p>
                <h3>Guide for BMI</h3>
                </p>
                <p>under weight = Less than 18.6</p>
                <p>Normal =18.6 to 24.9</p>
                <p>oerweight = greater than 24.9</p>
            </div>
        </div>
    
    
    <script>
       const form = document.querySelector("form");
       form.addEventListener('submit', function(e){
        e.preventDefault();

        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const result = document.querySelector(".result")

        if(height ==="" || height<0 || isNaN(height)){
             result.innerHTML="enter valid height";
        //     const newli = document.createElement('result');
        // newli.textContent="divyanshu"
        }
      
        else if(weight ==="" || weight<0 || isNaN(weight)){
            result.innerHTML="enter valid weight";
        }
        else{
            const results=(weight*10000/(height*height)).toFixed(2)
            result.innerHTML=`${results}`
            const sug = document.querySelector('.suggetion');
            if(results>=18.6 && results<=24.9){
                sug.innerHTML="NORMAL";
                
            }
            else if( results<18.6){
                sug.innerHTML="UNDER WEIGHT";
                
            }
            else if( results>24.9){
                sug.innerHTML="OVER WEIGHT";
                
            }

        }
       })
   </script>
</body>
</html>
